<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
        <title>Password Generator</title>
        <link href='img/logo.png' rel='icon' />
        <!-- meta data -->
        <meta content='Password generator app to give you strong password.' name='description' />
        <!-- Google / Search Engine Tags -->
        <meta content='Password Generator' itemprop='name' />
        <meta content='Password generator app to give you strong password.' itemprop='description' />
        <meta content='https://password-app.netlify.com/img/logo.png' itemprop='image' />
        <!-- Facebook Meta Tags -->
        <meta content='https://password-app.netlify.com/' property='og:url' />
        <meta content='website' property='og:type' />
        <meta content='Password Generator' property='og:title' />
        <meta content='Password generator app to give you strong password.' property='og:description' />
        <meta content='https://password-app.netlify.com/img/logo.png' property='og:image' />
        <!-- Twitter Meta Tags -->
        <meta content='summary_large_image' name='twitter:card' />
        <meta content='@Dev_Moath' name='twitter:creator' />
        <meta content='Password Generator' name='twitter:title' />
        <meta content='Password generator app to give you strong password.' name='twitter:description' />
        <meta content='https://password-app.netlify.com/img/logo.png' name='twitter:image' />
        <link href='img/logo.png' rel='apple-touch-icon' sizes='128x128' />
        <script src='src/bundle.js'></script>
        <style>
            .bg-custom {
                background: linear-gradient(110deg, rgb(79, 80, 83) 6%, rgb(15, 21, 56) 95%);
            }

            .outline-none:focus,
            .outline-none:active {
                outline: none !important;
                box-shadow: none !important;
                border: none !important;
            }

            .border-custom {
                border-color: #ced4da;
            }
        </style>
    </head>
    <body>
        <div class='container-fluid bg-custom vh-100'>
            <div class='d-flex align-items-center flex-column my-auto h-100 col-md-7 mx-auto'>
                <div class='my-4'>
                    <div class='text-center mb-2'>
                        <a
                            class='btn btn-lg rounded-pill text-light bg-primary shadow-lg'
                            href='https://twitter.com/Dev_Moath'
                        >
                            <i class='fab fa-twitter fa-fw'></i>
                        </a>
                        <a
                            class='btn btn-lg rounded-pill text-light bg-dark shadow-lg ml-2'
                            href='https://github.com/DevMoath'
                        >
                            <i class='fab fa-github fa-fw'></i>
                        </a>
                    </div>
                </div>
                <div class='card w-100 h-auto bg-light'>
                    <div class='card-header'>
                        <h4>Password Generator</h4>
                    </div>
                    <div class='card-body'>
                        <div class='input-group mb-2 mx-auto border border-custom rounded'>
                            <input
                                class='form-control bg-transparent outline-none border-0 text-dark'
                                id='result'
                                readonly
                                style='font-size: 20px'
                                type='text'
                            />
                            <div class='input-group-append'>
                                <button
                                    class='btn btn-outline-primary border-0 rounded outline-none'
                                    id='copy'
                                    type='button'
                                >
                                    <i class='far fa-clipboard fa-fw'></i>
                                </button>
                            </div>
                        </div>
                        <div class='mx-auto mt-3'>
                            <div class='alert alert-danger fade show d-none' id='alert' role='alert'></div>
                            <div class='form-group d-flex justify-content-end'>
                                <label class='col-form-label w-100' for='length'>Password length</label>
                                <div class=''>
                                    <input
                                        class='form-control ml-auto'
                                        id='length'
                                        max='256'
                                        min='8'
                                        type='number'
                                        value='10'
                                    />
                                </div>
                            </div>
                            <div class='form-group'>
                                <div class='custom-control custom-checkbox'>
                                    <input checked class='custom-control-input' id='uppercase' type='checkbox' />
                                    <label class='custom-control-label' for='uppercase'>
                                        Include uppercase letters
                                    </label>
                                </div>
                            </div>
                            <div class='form-group'>
                                <div class='custom-control custom-checkbox'>
                                    <input checked class='custom-control-input' id='lowercase' type='checkbox' />
                                    <label class='custom-control-label' for='lowercase'>
                                        Include lowercase letters
                                    </label>
                                </div>
                            </div>
                            <div class='form-group'>
                                <div class='custom-control custom-checkbox'>
                                    <input checked class='custom-control-input' id='number' type='checkbox' />
                                    <label class='custom-control-label' for='number'>Include numbers</label>
                                </div>
                            </div>
                            <div class='form-group'>
                                <div class='custom-control custom-checkbox'>
                                    <input checked class='custom-control-input' id='symbol' type='checkbox' />
                                    <label class='custom-control-label' for='symbol'>Include symbols</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='card-footer'>
                        <button class='btn btn-primary d-block mx-auto' id='generate'>Generate password</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
